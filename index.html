<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordFinder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar has-background-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <div class="navbar-item has-text-link has-text-weight-bold">WordFinder</div>
        </div>
    </nav>

    <div class="columns">
        <div class="column has-background-success is-one-fifth"></div>
        <div class="column has-background-success is-three-fifths">
            <section class="section is-medium">
                <h1 class="title has-text-weight-bold has-text-black">WordFinder Search</h1>
                <div class="field">
                    <label class="label">What word would you like to search with?</label>
                    <div class="control">
                      <input id="searchWordInput" class="input" type="text" placeholder="Input word here">
                    </div>
                </div>
                <div class="field">
                    <label class="label">What would you like to find?</label>
                    <div class="control">
                        <div class="select">
                            <select id="searchTypeInput">
                                <option value="syn">Synonyms</option>
                                <option value="ant">Antonyms</option>
                                <option value="rhy">Rhymes</option>
                                <option value="def">Definitions</option>
                                <option value="trg">Related words</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                      <button id="searchButton" class="button is-link">Search!</button>
                    </div>
                  </div>
            </section>
        </div>
        <div class="column has-background-success"></div>
    </div>

    <section class="section has-background-primary-light">
        <h1 id="resultsTitle" class="title">Search Results</h1>
        <div id="resultsBody" class="subtitle">
          Results will show up here. Give it a try! This section will also restore your last search when you re-open the page.
        </div>
      </section>

    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            WordFinder is built with and powered by Bulma, Datamuse API, and Dictionary API.
          </p>
        </div>
      </footer>
    <script src="script.js"></script>
</body>
</html>
